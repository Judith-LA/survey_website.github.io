<!doctype html>

<html lang="en">


<head>
	<meta charset="utf-8">
	<title>Annotation of comments</title>
	<link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script type='text/javascript'  src="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.9.2/jquery-ui.js" ></script>
	<script src="js/main.js"></script>
</head>

<body onload="displayInfo()">
	
<header>
	<h1> Survey </h1>
</header>

<div class="body">

	<h2> How positive do you think this comment is? </h2>
	
	<input type="hidden" id="postid">
	<h3>Comment title</h3> 
	<p id="title"></p>
	<h3>Comment</h3> 
	<p id="text"></p>
	
	<input type="range" min="1" max="5" value="3" class="slider" id="rangeslider">
	<div class="ticks" id="ticks"></div>
	<p>Value: <span id="demo"></span></p> 

	<div class="down">
		<button id="next" onclick="nextQuestion()">Next</button>
		<form id="end_survey" action="survey_end.html" style="display: none">
			<input type="submit" value="Finish">
		</form>
		<button onclick="toInstructions()">Instructions</button>
	</div>
</div>
		

</body>

</html>
