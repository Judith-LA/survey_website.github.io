<!doctype html>

<html lang="en">


<head>
	<meta charset="utf-8">
	<title>Annotation of comments</title>
	<link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script type='text/javascript'  src="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.9.2/jquery-ui.js" ></script>
	<script src="js/main.js"></script>
</head>

<body onload="displayInfo()">
	
<header>
	<h1> Umfrage </h1>
</header>

<div class="body">

	<h2> Wie positiv ist dieser Kommentar Ihrer Meinung nach? </h2>
	
	<input type="hidden" id="postid">
	<p id="title"></p>
	<p id="text"></p>
	
	<ul class='likert'>
		<li>
			<input type="radio" name="Options" value="-2">
			<label for="-2" style="left: 0px">Negativ</label>
		</li>
		<li>
			<input type="radio" name="Options" value="-1">
			<label for="-1">Eher negativ</label>
		</li>
		<li>
			<input type="radio" name="Options" value="0">
			<label for="0">Neutral</label>
		</li>
		<li>
			<input type="radio" name="Options" value="1">
			<label for="1">Eher positiv</label>
		</li>
		<li>
			<input type="radio" name="Options" value="2">
			<label for="2">Positiv</label>
		</li>
	</ul>

	<div class="down">
		<button id="next" onclick="nextQuestion()">Next</button>
		<form id="end_survey" action="survey_end.html" style="display: none">
			<input type="submit" value="Finish">
		</form>
	</div>
</div>
		

</body>

</html>
